<!doctype html>
<html lang="en">
  <head>
    <title>Train Schedules | Are We Having Fun Yet</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
        <div class="jumbotron" style="background-color: #7f462c;color: white">
            <h1 class="text-center">Any Time Is Train Time</h1>
            <p class="text-center">Choo Choo. Chee Chee. Neato Mosquito.</p>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="train-table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Departure Time</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody class="fetchData">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </br>
        <form>
            <h5>Add Train</h5>
            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName" placeholder="Enter Train Name">
            </div>
            <div class="form-group">
                <label for="trainDepart">Departure</label>
                <input type="time" class="form-control" id="trainDepart" placeholder="Departure Time">
            </div>
            <div class="form-group">
                <label for="desination">Destination</label>
                <input type="text" class="form-control" id="finalDest" placeholder="Final Destination">
            </div>
            <div class="form-group">
                <label for="trainTime">First Train Time (HH:mm - military time)</label>
                <input type="time" class="form-control" id="trainTime" placeholder="Enter Train Time">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="mfrequency" class="form-control" id="freq" placeholder="Frequency (min)">
            </div>
    
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form> 
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src='https://code.jquery.com/jquery-3.3.1.js' integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=' crossorigin='anonymous'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="assets/js/java.js"></script>
  </body>
</html>
